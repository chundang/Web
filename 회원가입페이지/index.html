<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>회원가입</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <h1>회원가입</h1>
        <hr>
        <form action ="#">
            <div class = "input-group">
                <label for = "name">이름</label>
                <input type="text" id = "name" required>
            </div>
            <div class = "success-message hidden">멋진 이름이네요!!</div>
            <div class = "failure-message hidden">필수 입력 항목입니다!</div>
            <div class="input-group">
                <label for="email">이메일</label>
                <input type="email" id="email"required>
            </div>
            <div class = "email-message hidden">올바른 이메일 형식입니다!</div>
            <div class ="noemail-message hidden">올바른 이메일 형식이 아닙니다!!</div>
            <div class="input-group">
                <label for="age">나이</label>
                <input type="number" id="age" required>
            </div>
            <div class ="age-message hidden">올바른 나이 형식입니다!!</div>
            <div class ="noage-message hidden">나이를 입력해주세요!!</div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" required>
            </div>
            <div class = "yespassword-message hidden">올바른 비밀번호입니다!</div>
            <div class = "nopassword-message hidden">비밀번호는 최소 4자리 이상이어야합니다!</div>
            <div class="input-group">
                <label for="password-confirm">비밀번호 확인</label>
                <input type="password" id="password-confirm" required>
            </div>
            <div class="chpassword-message hidden">비밀번호가 일치합니다.</div>
            <div class="nchpassword-message hidden">비밀번호가 일치하지 않습니다.</div>
            <button type="submit" id = "check" class="button" disabled="disabled" >가입하기</button>
        </form>
    </div>
    <script src = "./index.js"></script>
 </body>


</html>
